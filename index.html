<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="../fabric.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <div class="mainCanvas">
      <div class="tools">
        <header class="headerOptionSelection card">
          <div id="editSelection" style="display: none">
            <p style="margin-bottom: 0px">Elemento seleccionado</p>
            <div id="zoneSelectedOptions" class="optionsFormRow">
              <label for="typeZone">Tipo de zona:</label>
              <div class="custom-select">
                <select id="typeZone" name="select"></select>
              </div>
            </div>
            <div id="tableSelectedOptions">
              <div>
                <div class="optionsFormRow">
                  <label for="numberOfSeats">Identificador:</label>
                  <div class="inputTextRow">
                    <input type="text" id="myText" />
                    <button
                      class="button-3"
                      role="button"
                      onclick="updateGroup()"
                    >
                      &#10003;
                    </button>
                  </div>
                </div>
              </div>
              <div class="optionsFormRow">
                <label for="numberOfSeats">Asientos:</label>
                <div class="custom-select">
                  <select id="numberOfSeats" name="select"></select>
                </div>
              </div>
              <div class="optionsFormRow">
                <label for="seatType">Tipo:</label>
                <div class="custom-select">
                  <select id="seatType" name="select"></select>
                </div>
              </div>
            </div>
            <div id="floorSelectedOptions">
              <div>
                <div class="optionsFormRow">
                  <label for="numberOfSeats">Identificador:</label>
                  <div class="inputTextRow">
                    <input type="text" id="myText" />
                    <button
                      class="button-3"
                      role="button"
                      onclick="updateGroup()"
                    >
                      &#10003;
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="footerEnd">
              <button class="button-3" role="button" onclick="removeSelected()">
                Eliminar
              </button>
            </div>
          </div>
          <div id="selectElement">
            <p>Selecciona un elemento</p>
          </div>
        </header>
        <div class="card" style="flex: 1">
          <p>Herramientas</p>
          <div id="controls">
            <div
              class="rectangleControl"
              id="floor"
              draggable="true"
              style="background-color: blue"
            >
              Piso
            </div>
            <div
              class="rectangleControl"
              id="area"
              draggable="true"
              style="background-color: #e6b150"
            >
              Area
            </div>
          </div>
        </div>
        <footer class="footerEnd">
          <button class="button-3" role="button" onclick="loadJSON()">
            cargar
          </button>
          <button class="button-3" role="button" onclick="saveJSON()">
            Guardar
          </button>
        </footer>
      </div>
      <div class="sectionCanvas">
        <canvas id="c1" width="800" height="1600"></canvas>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/main.js"></script>
</html>
